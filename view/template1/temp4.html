<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="../../css/temp1.css" rel="stylesheet">
    <script src="../../script/axios.min.js"></script>
</head>
<body>
<div id="root">
    <div class="portal--2OmC4">
        <div class="inner--2tfRn">
            <div class="header--3pngm"></div>
            <div class="title1--2bklA" id="money"></div>
            <div class="title2--1utMK" id="number"></div>
            <a id="jump" class="slogan--1Px2x"></a>
            <div class="timer--2OyA4" id="time"></div>
            <div class="rules--16DRG" id="explain">
            </div>
        </div>
        <div class="footer--251jJ"></div>
    </div>
</div>
<script type="text/javascript">
    window.onload = function () {
        axios.get('../../config.json')
            .then(function (response) {
                document.getElementsByTagName("title")[0].innerText = response.data.temp1[3].title;
                document.getElementById('money').innerText=response.data.temp1[3].money;
                document.getElementById('number').innerText=response.data.temp1[3].number;
                document.getElementById('time').innerText=response.data.temp1[3].time;
                document.getElementById('jump').setAttribute('href',response.data.temp1[3].href);
                response.data.temp1[3].explain.forEach(function (item,index) {
                    var node = document.createElement('div');
                    node.innerText = item;
                    document.getElementById('explain').appendChild(node)
                })
            })
            .catch(function (error) {
                // console.log(error);
            });
    }
</script>
</body>
</html>
